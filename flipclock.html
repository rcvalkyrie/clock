<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XL Flip Clock</title>
    <style>
      html, body {
        margin:0; height:100%; background:#000; color:#fff;
      }
      .wrap {
        height:100%; display:flex; align-items:center; justify-content:center;
      }
      .digit {
        display:inline-block;
        background:#111;
        border-radius:8px;
        padding:28px 18px;
        margin:6px;
        font: 700 96px/1.1 "Arial Narrow", Impact, sans-serif;
        text-align:center;
        width:72px;
        box-shadow: inset 0 -20px 0 rgba(0,0,0,0.4);
      }
      .sep {
        padding:28px 12px;
        font:700 96px "Arial Narrow", Impact, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="h1" class="digit">0</div><div id="h2" class="digit">0</div>
      <div class="sep">:</div>
      <div id="m1" class="digit">0</div><div id="m2" class="digit">0</div>
      <div class="sep">:</div>
      <div id="s1" class="digit">0</div><div id="s2" class="digit">0</div>
    </div>
    <script>
      function pad2(n){ return ('0'+n).slice(-2); }
      function setDigits(id, val){ document.getElementById(id).textContent = val; }
      function update(){
        var d = new Date(), hh = pad2(d.getHours()), mm = pad2(d.getMinutes()), ss = pad2(d.getSeconds());
        setDigits('h1', hh[0]); setDigits('h2', hh[1]);
        setDigits('m1', mm[0]); setDigits('m2', mm[1]);
        setDigits('s1', ss[0]); setDigits('s2', ss[1]);
      }
      update(); setInterval(update, 1000);
    </script>
  </body>
</html>
