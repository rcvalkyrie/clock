<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #clock {
      font-family: monospace;
      font-size: 8vw; /* scales with screen width */
      letter-spacing: 0.1em; /* adds spacing so digits donâ€™t overlap */
      white-space: nowrap;   /* keeps everything on one line */
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
